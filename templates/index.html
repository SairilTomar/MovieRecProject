<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #4B0082;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #2e8b57;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border: 2px solid #4B0082;
      border-radius: 4px;
    }
    button {
      background-color: #4B0082;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a0dad;
    }
    h2 {
      color: #ff4500;
      margin-top: 30px;
    }
    ul {
      margin-top: 10px;
    }
    li {
      margin-bottom: 5px;
      color: #333;
      background-color: #e6e6fa;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommendation System</h1>
    <form method="POST">
      <label for="movie">Enter your favourite movie:</label><br>
      <input type="text" name="movie" id="movie" required value="{{ user_movie }}"><br>
      <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
      <h2>Recommended Movies:</h2>
      <ul>
        {% for rec in recommendations %}
          <li>{{ rec }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
